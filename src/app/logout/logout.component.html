<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
    <div class="bg-white p-6 rounded-lg shadow-lg relative z-10">
      <h2 class="text-xl font-semibold mb-4">Confirm Logout</h2>
      <p class="mb-6">Are you sure you want to logout?</p>
      <div class="flex justify-end space-x-4">
        <button (click)="onConfirm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Yes</button>
        <button (click)="onCancel()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>
