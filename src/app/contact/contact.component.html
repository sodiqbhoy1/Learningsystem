<!-- Contact Page -->
<section class="bg-gray-100 py-20">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-extrabold mb-8 text-center text-blue-800">Contact Us</h1>
      <div class="flex flex-col md:flex-row md:space-x-8">
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg mb-8 md:mb-0 md:w-1/2">
          <h2 class="text-2xl font-semibold mb-4 text-blue-800">Get in Touch</h2>
          <form action="#" method="POST">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 mb-2">Name</label>
              <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 mb-2">Message</label>
              <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
            </div>
            <button type="submit" class="bg-yellow-400 text-blue-800 px-6 py-3 rounded-full text-lg font-semibold shadow-lg hover:bg-yellow-300 transition duration-300 ease-in-out">Send Message</button>
          </form>
        </div>
        
        <!-- Contact Information -->
        <div class="bg-white p-8 rounded-lg shadow-lg md:w-1/2">
          <h2 class="text-2xl font-semibold mb-4 text-blue-800">Our Location</h2>

          <p class="text-gray-700 mb-4">Email: contact&#64;springfieldhigh.edu</p>
          <p class="text-gray-700">Phone: (123) 456-7890</p>
        </div>
