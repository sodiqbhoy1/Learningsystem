<div class="h-screen flex items-center justify-center bg-gray-800">
    <div class="bg-gray-700 p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-yellow-500 mb-4">Admin Login</h2>
      <form [formGroup]="loginform" (submit)="submitBtn()">
        <div class="mb-4">
          <label for="email" class="block text-gray-300">Email</label>
          <div class="flex items-center bg-gray-600 rounded-md">
            <i class="fas fa-envelope text-gray-400 p-3"></i>
            <input formControlName="email" type="email" id="email" class="bg-transparent text-white w-full p-3 focus:outline-none" placeholder="admin@example.com">
          </div>
          <div *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.dirty || loginform.get('email' )?.touched ">
            <small *ngIf="loginform.get('email')?.errors?.['required']"> Email is required.</small>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-300">Password</label>
          <div class="flex items-center bg-gray-600 rounded-md">
            <i class="fas fa-lock text-gray-400 p-3"></i>
            <input formControlName="password" type="password" id="password" class="bg-transparent text-white w-full p-3 focus:outline-none" placeholder="********">
          </div>
          <div *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.dirty || loginform.get('password' )?.touched ">
            <small *ngIf="loginform.get('password')?.errors?.['required']"> Password is required.</small>
          </div>

        </div>
        <button type="submit" class="w-full bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-600">Login</button>
      </form>
    </div>
  </div>
