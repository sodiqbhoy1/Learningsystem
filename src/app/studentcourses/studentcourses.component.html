<div class="w-[300px] mx-auto mt-10">
    <label for="multi-select" class="block text-gray-700 text-sm font-bold mb-2">Select Options</label>
  
    <!-- Multi-select Dropdown -->
    <div class="relative" (clickOutside)="closeDropdown()">
      <button 
        class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 flex justify-between items-center"
        (click)="toggleDropdown()"
      >
        Select Subjects
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
  
      <!-- Dropdown Menu -->
      <div *ngIf="isDropdownOpen" class="absolute z-10 mt-2 w-full bg-white border border-gray-300 rounded shadow-lg">
        <ul class="max-h-48 overflow-y-auto">
          <li *ngFor="let subject of subjects" class="px-4 py-2 hover:bg-gray-100">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-600" />
              <span  class="ml-2"  > {{subject.subject_name}} </span>
            </label>
          </li>
          
        </ul>
      </div>
    </div>
  </div>
